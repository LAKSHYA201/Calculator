<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./add-button.png">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="outer">
        <div class="frame">
            <div class="display"><div class="displayValue">10</div></div>
            <div class="buttonHolderFrame">
            <div class="buttonHolder">
                <button class="pressButtons">7</button>
                <button class="pressButtons">8</button>
                <button class="pressButtons">9</button>
                <button class="pressButtons" style="background-color: #DACAA4; font-size: x-large;">รท</button>
            </div>
            </div>
            <div class="buttonHolderFrame">
                <div class="buttonHolder">
                    <button class="pressButtons">4</button>
                    <button class="pressButtons">5</button>
                    <button class="pressButtons">6</button>
                    <button class="pressButtons" style="background-color: #DACAA4;font-size: x-large;">ร</button>
                </div>
                </div>
                <div class="buttonHolderFrame">
                    <div class="buttonHolder">
                        <button class="pressButtons">1</button>
                        <button class="pressButtons">2</button>
                        <button class="pressButtons">3</button>
                        <button class="pressButtons" style="background-color: #DACAA4;font-size: x-large;">-</button>
                    </div>
                    </div>
                    <div class="buttonHolderFrame">
                        <div class="buttonHolder">
                            <button class="pressButtons"style="background-color: #DACAA4;">AC</button>
                            <button class="pressButtons">0</button>
                            <button class="pressButtons" style="background-color: #DACAA4;">=</button>
                            <button class="pressButtons"style="background-color: #DACAA4;font-size: x-large;">+</button>
                        </div>
                        </div>
        </div>
    </div>
    
    
</body>
</html>
